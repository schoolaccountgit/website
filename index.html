<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 0.5rem 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
    }

    main {
      padding: 2rem;
      background-color: white;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Site</h2>
    <p>This is a simple HTML sample website to demonstrate basic structure and styling.</p>
    <p>You can modify the content and styles to suit your needs.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
